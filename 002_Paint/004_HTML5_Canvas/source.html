<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <canvas id="canvas" width="400" height="300"></canvas>
    <form id="draw-form" onsubmit="drawRect(event)">
      <div class="padding">
        <label for="color">Color:</label>
        <select id="color" name="color">
          <option value="black">Black</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="purple">Purple</option>
          <option value="hotpink">Hot Pink</option>
        </select>
      </div>
      <div class="padding">
        <label for="x">x:</label>
        <input id="x" name="x" type="number" />
        <label for="y">y:</label>
        <input id="y" name="y" type="number" />
      </div>
      <div class="padding">
        <label for="width">width:</label>
        <input id="width" name="width" type="number" />
        <label for="height">height:</label>
        <input id="height" name="height" type="number" />
      </div>
      <div class="padding">
        <input type="submit" id="draw-button" value="Draw Rectangle"></input>
      </div>
    </form>
    <button type="button" id="clear-button" onclick="clearCanvas()">Clear</button>
  </body>
</html>
